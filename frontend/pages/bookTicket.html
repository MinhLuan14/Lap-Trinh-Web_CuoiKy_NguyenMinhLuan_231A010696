<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đặt Vé Phim - PopCine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/pages/bookTicket.css">
</head>

<body class="booking-page">
    <div id="header"></div>

    <main class="booking-container">
        <div class="movie-header-info">
            <h2 id="booking-movie-title">Đang tải tên phim...</h2>
            <div class="movie-sub-info">
                <span><i class="fas fa-map-marker-alt"></i> Galaxy Kinh Dương Vương</span>
                <span class="divider">|</span>
                <span>2D Phụ Đề</span>
                <span class="age-tag">T13</span>
            </div>
        </div>

        <div class="seat-map-wrapper">
            <div class="screen-container">
                <div class="screen-glow"></div>
                <p class="screen-text">MÀN HÌNH</p>
            </div>

            <div class="matrix-outer">
                <div class="matrix-container">
                    <div class="row-labels" id="row-labels"></div>
                    <div class="seats-grid" id="seats-grid"></div>
                </div>

                <div class="seat-legend">
                    <div class="legend-item"><span class="s-box standard"></span> Ghế đơn</div>
                    <div class="legend-item"><span class="s-box vip"></span> Ghế VIP</div>
                    <div class="legend-item"><span class="s-box double"></span> Ghế đôi</div>
                    <div class="legend-item"><span class="s-box occupied"></span> Đã bán</div>
                    <div class="legend-item"><span class="s-box selecting"></span> Đang chọn</div>
                </div>
            </div>
        </div>
    </main>

    <div class="checkout-bar">
        <div class="checkout-content">
            <div class="selected-summary">
                <div class="info-group">
                    <label>Ghế đã chọn:</label>
                    <span id="seat-names">Chưa có</span>
                </div>
                <div class="info-group">
                    <label>Tổng tiền:</label>
                    <span id="total-price">0đ</span>
                </div>
            </div>
            <button class="btn-confirm" id="btn-checkout" disabled>
                Tiếp tục <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <div id="footer"></div>
    <script src="../js/booking.js"></script>
</body>

</html>
