<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Seats - PopCine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/pages/bookTicket.css">
</head>

<body class="booking-page">
    <div id="header"></div>

    <main class="booking-container">
        <div class="movie-header-info">
            <h2 id="booking-movie-title">Loading movie title...</h2>
            <div class="movie-sub-info">
                <span><i class="fas fa-map-marker-alt"></i> Galaxy Kinh Duong Vuong</span>
                <span class="divider">|</span>
                <span>2D Subtitle</span>
                <span class="age-tag">T13</span>
            </div>
        </div>

        <div class="seat-map-wrapper">
            <div class="screen-container">
                <div class="screen-glow"></div>
                <p class="screen-text">SCREEN</p>
            </div>

            <div class="matrix-outer">
                <div class="matrix-container">
                    <div class="row-labels" id="row-labels"></div>
                    <div class="seats-grid" id="seats-grid"></div>
                </div>

                <div class="seat-legend">
                    <div class="legend-item"><span class="s-box standard"></span> Standard</div>
                    <div class="legend-item"><span class="s-box vip"></span> VIP</div>
                    <div class="legend-item"><span class="s-box double"></span> Sweetbox</div>
                    <div class="legend-item"><span class="s-box occupied"></span> Occupied</div>
                    <div class="legend-item"><span class="s-box selecting"></span> Selecting</div>
                </div>
            </div>
        </div>
    </main>

    <div class="checkout-bar">
        <div class="checkout-content">
            <div class="selected-summary">
                <div class="info-group">
                    <label>Selected Seats:</label>
                    <span id="seat-names">None</span>
                </div>
                <div class="info-group">
                    <label>Total Price:</label>
                    <span id="total-price">0 VND</span>
                </div>
            </div>
            <button class="btn-confirm" id="btn-checkout" disabled>
                Continue <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <div id="footer"></div>
    <script src="../js/booking.js"></script>
</body>

</html>
