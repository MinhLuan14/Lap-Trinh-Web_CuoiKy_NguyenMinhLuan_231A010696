<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng ký - PopCine</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/pages/register.css">
    <link rel="stylesheet" href="../assets/icons/fontawesome-free-7.1.0-web/css/all.css">
</head>

<body class="auth-page">
    <div class="auth-overlay"></div>

    <main class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <img src="../assets/img/logoogin.png" alt="Logo">
                <h2>Tạo tài khoản mới</h2>
            </div>

            <form id="register-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Tên đăng nhập" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Mật khẩu" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-check-double"></i>
                    <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
                </div>

                <button type="submit" class="btn-auth">Đăng Ký</button>
            </form>

            <div class="auth-footer">
                <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
            </div>
        </div>
    </main>
</body>

</html>
