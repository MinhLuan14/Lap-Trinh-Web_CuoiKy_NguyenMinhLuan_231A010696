<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcine - Cài đặt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/layout/footer.css">
    <link rel="stylesheet" href="../css/layout/header.css">
    <link rel="stylesheet" href="../css/pages/setting.css">
</head>

<body>
    <div id="header"></div>

    <main class="setting-page">
        <div class="setting-container">
            <h1 class="page-title"><i class="fas fa-cog"></i> Cài đặt hệ thống</h1>

            <div class="setting-grid">
                <section class="setting-card">
                    <h3><i class="fas fa-paint-brush"></i> Giao diện</h3>
                    <div class="setting-item">
                        <div class="item-info">
                            <span>Chế độ tối (Dark Mode)</span>
                            <p>Tiết kiệm pin và bảo vệ mắt</p>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="dark-mode-toggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </section>

                <section class="setting-card">
                    <h3><i class="fas fa-bell"></i> Thông báo</h3>
                    <div class="setting-item">
                        <div class="item-info">
                            <span>Thông báo đẩy</span>
                            <p>Nhận tin nhắn về phim mới và khuyến mãi</p>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="notify-push" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <div class="item-info">
                            <span>Email Marketing</span>
                            <p>Gửi bản tin hàng tuần qua email</p>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="notify-email">
                            <span class="slider"></span>
                        </label>
                    </div>
                </section>
                <section class="setting-card">
                    <h3><i class="fas fa-language"></i> <span data-key="language">Ngôn ngữ</span></h3>
                    <div class="setting-item">
                        <div class="item-info">
                            <span data-key="language">Ngôn ngữ hiển thị</span>
                            <p>Chọn ngôn ngữ bạn muốn sử dụng</p>
                        </div>
                        <select id="language-select" class="lang-dropdown">
                            <option value="vi">Tiếng Việt</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </section>
                <section class="setting-card">
                    <h3><i class="fas fa-shield-alt"></i> Bảo mật</h3>
                    <button class="btn-action" onclick="changePassword()">Đổi mật khẩu</button>
                    <button class="btn-action danger" onclick="deleteAccount()">Xóa tài khoản</button>
                </section>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="../js/layout.js"></script>
    <script src="../js/setting.js"></script>
</body>

</html>
