<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/layout/footer.css">
    <link rel="stylesheet" href="../css/layout/header.css">
    <link rel="stylesheet" href="../css/pages/payment.css">
    <title>Payment - Popcine</title>
</head>

<body>
    <div id="header"></div>

    <main class="payment-page">
        <div class="payment-container">
            <section class="payment-left">
                <h2 class="section-title"><i class="fas fa-check-circle"></i> Step 1: Payment Method</h2>
                <div class="methods-group">
                    <div class="method-wrapper" id="wrapper-momo" onclick="selectPayment('momo')">
                        <label class="method-label">
                            <input type="radio" name="pay-option" id="radio-momo">
                            <div class="method-content">
                                <img src="../assets/img/logo_momo.jpg" alt="Momo">
                                <span data-key="momo-wallet">MoMo E-Wallet</span>
                            </div>
                            <i class="fas fa-chevron-down arrow"></i>
                        </label>
                        <div id="detail-momo" class="method-detail-content">
                            <div class="qr-box">
                                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=MoMoDemo"
                                    alt="QR">
                                <p data-key="momo-desc">Scan QR code via MoMo app to pay</p>
                            </div>
                        </div>
                    </div>

                    <div class="method-wrapper" id="wrapper-zalopay" onclick="selectPayment('zalopay')">
                        <label class="method-label">
                            <input type="radio" name="pay-option" id="radio-zalopay">
                            <div class="method-content">
                                <img src="../assets/img/banks/zalo.jpg" alt="ZaloPay">
                                <span data-key="zalopay-wallet">ZaloPay E-Wallet</span>
                            </div>
                            <i class="fas fa-chevron-down arrow"></i>
                        </label>
                        <div id="detail-zalopay" class="method-detail-content">
                            <div class="qr-box">
                                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=ZaloDemo"
                                    alt="QR">
                                <p data-key="zalopay-desc">Scan QR code via ZaloPay app to pay</p>
                            </div>
                        </div>
                    </div>

                    <div class="method-wrapper" id="wrapper-atm" onclick="selectPayment('atm')">
                        <label class="method-label">
                            <input type="radio" name="pay-option" id="radio-atm">
                            <div class="method-content">
                                <i class="fas fa-credit-card" style="color: #fb7d08;"></i>
                                <span data-key="atm-card">Local ATM Card</span>
                            </div>
                            <i class="fas fa-chevron-down arrow"></i>
                        </label>
                        <div id="detail-atm" class="method-detail-content">
                            <div class="bank-selection">
                                <p data-key="select-bank">Select your bank:</p>
                                <div class="bank-grid">
                                    <div class="bank-item" title="Vietcombank"><img src="../assets/img/banks/vcb.jpg"
                                            alt="VCB">
                                        <p>VietComBank</p>
                                    </div>
                                    <div class="bank-item" title="Techcombank"><img src="../assets/img/banks/tcb.jpg"
                                            alt="TCB">
                                        <p>TechcomBank</p>
                                    </div>
                                    <div class="bank-item" title="MB Bank"><img src="../assets/img/banks/mb.jpg"
                                            alt="MB">
                                        <p>MB Bank</p>
                                    </div>
                                    <div class="bank-item" title="Agribank"><img src="../assets/img/banks/agri.jpg"
                                            alt="Agri">
                                        <p>Agribank</p>
                                    </div>
                                    <div class="bank-item" title="Vietinbank"><img src="../assets/img/banks/vtb.jpg"
                                            alt="VTB">
                                        <p>ViettinBank</p>
                                    </div>
                                    <div class="bank-item" title="BIDV"><img src="../assets/img/banks/bidv.jpg"
                                            alt="BIDV">
                                        <p>BIDV</p>
                                    </div>
                                </div>
                            </div>
                            <div class="atm-inputs">
                                <input type="text" data-key="placeholder-card-num" placeholder="Card Number"
                                    class="input-field">
                                <input type="text" data-key="placeholder-card-name" placeholder="Cardholder Name"
                                    class="input-field">
                                <div class="input-row">
                                    <input type="text" placeholder="MM/YY" class="input-field">
                                    <input type="password" placeholder="CVV" class="input-field">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="confirm-payment-btn" class="main-pay-btn">PAY NOW</button>
            </section>

            <aside class="payment-right" id="order-summary">
            </aside>
        </div>

        <div id="momo-modal" class="payment-modal">
            <div class="modal-content">
                <span class="close-modal" onclick="closeModal('momo-modal')">&times;</span>
                <img src="../assets/img/logo_momo.jpg" alt="Momo" class="modal-logo">
                <h3>Scan QR Code to Pay</h3>
                <div class="modal-qr"><img id="dynamic-qr" src="" alt="QR"></div>
                <p class="timer">Expires in: <span id="countdown">05:00</span></p>
                <button class="btn-done" onclick="processSuccess()">I HAVE TRANSFERRED THE MONEY</button>
            </div>
        </div>

        <div id="otp-modal" class="payment-modal">
            <div class="modal-content">
                <span class="close-modal" onclick="closeModal('otp-modal')">&times;</span>
                <i class="fas fa-shield-alt" style="font-size: 3rem; color: #fb7d08; margin-bottom: 15px;"></i>
                <h3>OTP Verification</h3>
                <p>Verification code has been sent to your phone number</p>
                <input type="text" maxlength="6" placeholder="******" class="otp-input">
                <button class="btn-done" onclick="processSuccess()">CONFIRM</button>
            </div>
        </div>
    </main>

    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="../js/payment.js"></script>
    <script src="../js/layout.js"></script>
    <script src="../js/user.js"></script>
</body>

</html>
