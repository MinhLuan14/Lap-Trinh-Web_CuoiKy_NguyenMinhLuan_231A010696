<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopCine - Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/pages/forgot-password.css">
</head>

<body class="auth-page">
    <div class="auth-wrapper">
        <div class="auth-bg-overlay"></div>

        <div class="auth-card">
            <div class="step active" id="step1">
                <i class="fas fa-user-shield header-icon"></i>
                <h1>Forgot Password</h1>
                <p>Enter email or phone number to verify.</p>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email or Phone Number" id="identity">
                </div>
                <button class="btn-auth" onclick="nextStep(2)">Send Code</button>
            </div>

            <div class="step" id="step2">
                <i class="fas fa-comment-dots header-icon"></i>
                <h1>Verify Code</h1>
                <p>A 6-digit code has been sent to your device.</p>
                <div class="otp-container">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                </div>
                <button class="btn-auth" onclick="nextStep(3)">Verify</button>
                <p class="resend-text">Didn't receive code? <a href="#">Resend</a></p>
            </div>

            <div class="step" id="step3">
                <i class="fas fa-lock-open header-icon"></i>
                <h1>New Password</h1>
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="password" placeholder="New Password">
                </div>
                <div class="input-group">
                    <i class="fas fa-check-double"></i>
                    <input type="password" placeholder="Confirm Password">
                </div>
                <button class="btn-auth" onclick="finishReset()">Update Password</button>
            </div>
        </div>
    </div>
    <script src="../js/forgot.js"></script>
</body>

</html>
